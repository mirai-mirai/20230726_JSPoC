<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QRCode and Color Picker PoC</title>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

  </head>

  <body>
    色を選択してください
    <input type="color" id="color-picker" value="#ffffff" />
    <br><br>
    <div id="colorSelected" width="100px" height="100px" style="display:inline-block"></div>

    <input type="text" id="textData" onkeydown="changeData()">
    <div id="qrcode"></div>
    <script type="text/javascript">
      let qrcode = null;
      const changeData = () => {
        const text = document.getElementById('textData').value;
        if (qrcode == null) {
          let codeArea = document.getElementById("qrcode");
          qrcode = new QRCode(codeArea, text);
        } else {
          qrcode.clear();
          qrcode.makeCode(text);
        }
      }
      $(document).ready(function () {
        $("#color-picker").change(function () {
          var color = $(this).val();
          $("body").css("background-color", color);
        });
      });

    </script>

  </body>

</html>
